		<h1>Rating App</h1>

		<script>
			function show()
			{
				event.preventDefault();
				let rating = document.getElementById("rating");
				let msg = document.getElementById("msg");
				
				if(rating.value ==="")
				{
					alert("please enter rating");
					msg.innerHTML = "";
					rating.focus();
					return;
				}

				let r =parseInt(rating.value);
				if((r<1) || (r>5))
				{
					alert("please enter rating between 1 to 5");
					msg.innerHTML = "";
					rating.focus();
					return;
				}

				let action = document.activeElement.value;
				let ans = "";
				if(action === "M1")
				{
					if(r==5)		ans = "Excellent";
					else if(r==4)		ans = "Excellent";
					else if(r==3)		ans ="Ok";
					else if(r==2)		ans="Ok";
					else			ans ="Poor";
					msg.innerHTML="M1-->"+ans;
				}


				if(action === "M2")
				{
					if((r==5)||(r==4))			ans = "Excellent";

			}
		</script>
	</center>
	</body>
